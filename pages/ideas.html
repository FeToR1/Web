<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн-магазин подболотники</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="грибы, онлайн-магазин, Подболотники, аксессуары, одежда, рецепты, мемы, сообщество,
    грибные товары, увлечение грибами, грибные деликатесы, грибные статьи">
    <meta name="description" content="Онлайн-магазин Подболотники, посвящённый грибам и всему, что с ними связано!
    Откройте для себя разнообразные товары: от стильной одежды и милых аксессуаров до вкусных грибных delicacies.
    Наслаждайтесь мемами, статьями и рецептами, создавая яркие моменты из грибного мира. ">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <script src="../js/loadTime.js" defer></script>
    <link rel="stylesheet" href="../css/outlines.css">
</head>
<body>
<header class="header">
    <div class="header__logo-navigation">
        <div class="header__logotype">
            <a href="../index.html">
                <img class="header__logo-img" src="../images/logotype.png" alt="Логотип компании">
            </a>
        </div>
        <nav class="header__navigation">
            <div class="header__menu-toggle" id="menu-toggle">
                <p class="header__menu-toggle_text">Меню</p>
                <p class="header__menu-toggle_button">></p>
            </div>
            <ul class="header__menu" id="menu">
                <li><a class="header__menu-item" href="blog.html">Блог</a></li>
                <li><a class="header__menu-item" href="shop.html">Магазин</a></li>
                <li><a class="header__menu-item" href="delivery.html">Оплата и доставка</a></li>
            </ul>
        </nav>
    </div>
    <div class="header__search-and-actions">
        <img class="header__basket-icon" src="../images/icons/basket-fill.svg" alt="Иконка корзины">
        <a href="#" class="header__authorization"><p>Вход</p></a>
    </div>
    <script src="../js/menu.js" defer></script>
</header>

<main>
    <section class="idea">
        <h1 class="idea__title">Предложите свои идеи для магазина</h1>

        <div class="idea__form">
            <form id="product-suggestion-form" class="idea__form-product-suggestion">
                <div class="idea__form-product-suggestion_item">
                    <label for="product-name">Название товара:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="idea__form-product-suggestion_item">
                    <label for="product-category">Категория товара:</label>
                    <select id="product-category" name="product-category" required class="idea__form-product-suggestion_description" >
                        <option value="clothing">Одежда</option>
                        <option value="food">Еда</option>
                        <option value="electronics">Электроника</option>
                        <option value="other">Другое (предложите свой вариант)</option>
                    </select>
                </div>

                <div class="idea__form-product-suggestion_item" id="other-category-input" style="display: none;">
                    <label for="product-other-category">Введите свою категорию:</label>
                    <input type="text" id="product-other-category" name="product-other-category" placeholder="Какую категорию вы хотите предложить?"
                           class="idea__form-product-suggestion_description">
                </div>
                <div class="idea__form-product-suggestion_item">
                    <label for="product-description">Описание товара:</label>
                    <textarea id="product-description" class="idea__form-product-suggestion_description" name="product-description"
                          placeholder="Опишите товар, его особенности и преимущества..." required></textarea>
                </div>
                <div class="idea__form-product-suggestion_item">
                    <label for="product-price">Предполагаемая цена (в рублях):</label>
                    <input type="number" id="product-price" name="product-price" min="1" required class="idea__form-product-suggestion_description">
                </div>
                <div class="idea__form-product-suggestion_item">
                    <label for="product-image">Загрузить изображение (опционально):</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" class="idea__form-product-suggestion_description">
                </div>
                <div class="idea__form-product-suggestion_item">
                    <label for="product-meme">Ссылка на мем, связанный с товаром (опционально):</label>
                    <input type="url" id="product-meme" name="product-meme" placeholder="Введите ссылку на мем..."
                           class="idea__form-product-suggestion_description">
                </div>

                <div class="idea__form-product-suggestion_button">
                    <button type="submit" class="idea__form-product-suggestion_button_send">Отправить предложение</button>
                </div>
            </form>

            <h2>Ваши идеи для магазина</h2>

            <div id="result-container" class="idea__form-product-list"></div>
        </div>

        <script src="../js/constructorIdeas.js"></script>

    </section>


</main>

<footer class="footer">
    <div class="footer__content">
        <p class="footer__text">Кутергин Фёдор Степанович, M3301</p>
        <p class="footer__text">© 2024 Онлайн магазин "Подболотники". Все права защищены.</p>
        <p id="loadTime" class="footer__text"></p>
    </div>
    <div class="footer__link">
        <a href="https://t.me/TheWorldNeedsMushrooms" class="footer__link-item">
            <img src="../images/icons/telegram.svg" alt="Иконка телеграма" class="footer__icon">
        </a>
    </div>
</footer>
</body>
</html>
